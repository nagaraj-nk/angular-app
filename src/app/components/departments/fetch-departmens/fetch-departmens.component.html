<div class="row">
  <div class="col-sm-6">
    <table class="table table-bordered table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">
            <span class="text-bold">#</span>
          </th>
          <th scope="col"><span class="text-bold">Department Name</span>
          </th>
          <th scope="col"><span class="text-bold">Created On</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments;">
          <th scope="row">{{department.departmentId}}</th>
          <td>{{department.name}}</td>
          <td>{{department.createdOn | date: 'dd-MMM-yyyy hh:mm a'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
